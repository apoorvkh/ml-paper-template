# verify.yml

on: 
  workflow_call:
    inputs:
      branch-name:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch-name }}

      # TODO : Get a better approach?
      - name: Read the JSON values
        id: json_read
        run: |
          {
            echo 'JSON_RESPONSE<<EOF'
            sed -e '$a\' ./info.json
            echo 'EOF'
          } >> "$GITHUB_ENV"

      - name: Download and extract directory
        run: |
          curl -L ${{steps.json_read.env.config-path}} -o initial.tar.gz
          tar -xf initial.tar.gz
          rm -f initial.tar.gz
          mv ${{steps.json_read.env.folder-path}} CVPR-2024-main

      - name: Clone ml-paper-template
        run: |
          git clone https://github.com/apoorvkh/ml-paper-template.git
          
      # - name: Copy contents from CVPR 2024
      #   run: |
      #     cp -r CVPR-2024-main/sec ml-paper-template-testing/
      #     cp -f CVPR-2024-main/main.tex ml-paper-template-testing/
      #     cp -f CVPR-2024-main/cvpr.sty ml-paper-template-testing/cvpr.sty

      # - name: Rename original cvpr conference file 
      #   run: | 
      #     mv CVPR-2024-main/main.tex CVPR-2024-main/cvpr_template.tex
      #     cd CVPR-2024-main

      - name: Render PDF cvpr2024
        uses: hspaans/latexmk-action@v1
        with:
          format: pdf
          filename: -cd ./CVPR-2024-main/main.tex

      # - name: Rename original ml-paper conference file 
      #   run: |
      #     cd ..
      #     mv ml-paper-template/main.tex ml-paper-template/ml_template.tex
      #     cd ml-paper-template
      
      - name: Render PDF ml-paper
        uses: hspaans/latexmk-action@v1
        with:
          format: pdf
          filename: -cd ./CVPR-2024-main/main.tex

      # TODO : Change the name of the file later here
      - name: Convert PDF to PPM
        run: |
          sudo apt-get install poppler-utils
          pdftoppm -jpeg -r 300 CVPR-2024-main/main.pdf output
          pdftoppm -jpeg -r 300 CVPR-2024-main/main.pdf output_temp 
          
      # TODO : Include the magick
      - name: Compare images
        run: |
          for i in $(seq 1 5); do
            ./magick compare output-${i}.jpg output_temp-${i}.jpg diff_${i}.jpg
          done


