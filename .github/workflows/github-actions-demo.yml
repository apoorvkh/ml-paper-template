name: Copy and Replace

on:
  push:
    branches:
      - cvpr2024

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download and extract CVPR-2024-main
        run: |
          curl -L https://github.com/cvpr-org/author-kit/archive/refs/tags/CVPR2024-v2.tar.gz -o CVPR2024-v2.tar.gz
          tar -xf CVPR2024-v2.tar.gz
          rm CVPR2024-v2.tar.gz
          mv author-kit-CVPR2024-v2/ CVPR-2024-main

      # - name: download the ACL template zip and upload it 
      #   uses: wow-actions/download-upload@v1
